<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل العميل</title>
    <link rel="stylesheet" href="../css/AsACustomers.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="../img/img/handlogo-removebg-preview.png" />
</head>

<body>

    <header class="main-header">
        <div class="logo">
            <img src="../img/img/لوقو22.png" alt="شعار المنصة" />
            <span class="brand-name">منصة خبرة</span>
        </div>
        <nav class="main-nav">
            <a href="homepage.html">الرئيسية</a>
            <a href="services.html">خدماتنا</a>
            <a href="login.html">سجل الآن</a>
            <a href="qustions.html">الأسئلة الشائعة</a>
            <a href="contact.html">تواصل</a>
        </nav>

        <form class="search-box" action="#">
            <input type="search" placeholder="ابحث عن فني أو خدمة…" />
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <button id="burger"><i class="fa fa-bars"></i></button>
    </header>
    <aside id="side-menu">
        <button id="close-menu"><i class="fa fa-xmark"></i></button>
        <ul>
            <li><a href="account.html">حسابك</a></li>
            <li><a href="notification.html">إشعارات </a></li>
            <li><a href="support.html">شكاوي والدعم </a></li>
            <li><a href="policy.html">سياسة الأستخدام </a></li>
            <li><a href="homepage.html">تسجيل الخروج</a></li>
        </ul>
    </aside>
    </header>

    <main>
        <section class="technician-register-section">
            <div class="technician-register-box">
                <div class="technician-image">
                    <img src="../img/img/عميل.png" alt="فني" />
                </div>
                <h2>تسجيل عميل</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="name">الاسم ثلاثي</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="device-photo">صورة شخصية</label>
                        <input type="file" id="device-photo">
                    </div>

                    <div class="form-group">
                        <label for="id-photo">صورة من الهوية</label>
                        <input type="file" id="id-photo">
                    </div>

                    <a href="homepage.html" class="choose-tech">تسجيل </a>
            </div>
        </section>
    </main>



    <script>
        const burger = document.getElementById('burger');
        const sideMenu = document.getElementById('side-menu');
        const closeMenu = document.getElementById('close-menu');

        burger.onclick = () => sideMenu.classList.add('open');
        closeMenu.onclick = () => sideMenu.classList.remove('open');
    </script>

    <script>
        const sideMenuList = document.querySelector('#side-menu ul');
        const userType = localStorage.getItem('userType');

        if (userType === 'client') {
            const li = document.createElement('li');
            li.innerHTML = '<a href="bookings_client.html">حجوزاتي</a>';
            sideMenuList.insertBefore(li, sideMenuList.children[1]); // بعد "حسابك"
        } else if (userType === 'provider') {
            const li = document.createElement('li');
            li.innerHTML = '<a href="bookings_provider.html">حجوزاتي</a>';
            sideMenuList.insertBefore(li, sideMenuList.children[1]); // بعد "حسابك"
        }
    </script>

</body>

</html>
