<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل المهني</title>
    <link rel="stylesheet" href="../css/AsACustomers.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="../img/img/handlogo-removebg-preview.png" />
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="../img/img/لوقو22.png" alt="شعار المنصة" />
            <span class="brand-name">منصة خبرة</span>
        </div>

        <!-- عناصر التنقّل (يمكن ربط كلّ عنصر ‏href‏ بصفحة لاحقاً) -->
        <nav class="main-nav">
            <a href="index.html">الرئيسية</a>
            <a href="services.html">خدماتنا</a>
            <a href="login.html">سجل الأن</a>
            <a href="qustions.html"> الأسئلة الشائعة</a>
            <a href="contact.html"> تواصل معنا</a>
        </nav>

        <!-- مربع البحث -->
        <form class="search-box" action="#">
            <input type="search" placeholder="ابحث عن فني أو خدمة…" />
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <!-- أيقونة البرغر للقائمة الجانبية -->
        <button id="burger" aria-label="القائمة">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <!-- ========== القائمة الجانبية ========== -->
    <aside id="side-menu">
        <button id="close-menu" aria-label="إغلاق"><i class="fa-solid fa-xmark"></i></button>
        <ul>
            <li><a href="account.html">حسابك</a></li>
            <li><a href="notification.html">إشعارات </a></li>
            <li><a href="support.html">شكاوي والدعم </a></li>
            <li><a href="policy.html">سياسة الأستخدام </a></li>
            <li><a href="index.html">تسجيل الخروج</a></li>
    </aside>

    <main>
        <section class="technician-register-section">
            <div class="technician-register-box">
                <div class="technician-image">
                    <img src="../img/img/join.png" alt="فني" />
                </div>
                <h2>تسجيل موظف</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="name">الاسم ثلاثي</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="profession">المهنة</label>
                        <select id="profession" required>
                            <option value="">اختر المهنة</option>
                            <option value="طبيب">طبيب</option>
                            <option value="مهندس">مهندس</option>
                            <option value="استاذ">أستاذ</option>
                            <option value="محامي">محامي</option>
                            <option value="فني">فني صيانة</option>
                            <option value="سائق">سائق</option>
                        </select>
                    </div>



                    <div class="form-group" id="specialty-group" style="display:none;">
                        <label for="specialty">اختر التخصص</label>
                        <select id="specialty">
                            <option value="">اختر التخصص</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="device-photo">صورة شخصية</label>
                        <input type="file" id="device-photo">
                    </div>

                    <div class="form-group">
                        <label for="id-photo">صورة من الهوية</label>
                        <input type="file" id="id-photo">
                    </div>

                    <a href="index.html" class="choose-tech">تسجيل </a>
                </form>
            </div>
        </section>
    </main>

    <script>
        const professionSelect = document.getElementById("profession");
        const specialtyGroup = document.getElementById("specialty-group");
        const specialtySelect = document.getElementById("specialty");

        const specialties = {
            "طبيب": ["أطفال", "أسنان", "صحة عامة"],
            "مهندس": ["مدني", "تقني", "معماري"],
            "استاذ": ["رياضيات", "لغة عربية", "لغة إنجليزية"],
            "محامي": ["جنائي", "مدني", "استشارات قانونية "],
            "فني": ["سباكة", "كهرباء", "تبريد"],
            "سائق": [" نقل عام", " شاحنات", "توصيل طلبات"]
        };

        professionSelect.addEventListener("change", function () {
            const selectedProfession = this.value;
            const options = specialties[selectedProfession];

            if (options && options.length > 0) {
                specialtySelect.innerHTML = '<option value="">اختر التخصص</option>';

                options.forEach(function (option) {
                    const opt = document.createElement("option");
                    opt.value = option;
                    opt.textContent = option;
                    specialtySelect.appendChild(opt);
                });

                specialtyGroup.style.display = "block";
            } else {
                specialtyGroup.style.display = "none";
            }
        });

    </script>

    <script>
        const burger = document.getElementById('burger');
        const sideMenu = document.getElementById('side-menu');
        const closeMenu = document.getElementById('close-menu');

        burger.onclick = () => sideMenu.classList.add('open');
        closeMenu.onclick = () => sideMenu.classList.remove('open');
    </script>

    <script>
        const sideMenuList = document.querySelector('#side-menu ul');
        const userType = localStorage.getItem('userType');

        if (userType === 'client') {
            const li = document.createElement('li');
            li.innerHTML = '<a href="bookings_client.html">حجوزاتي</a>';
            sideMenuList.insertBefore(li, sideMenuList.children[1]); // بعد "حسابك"
        } else if (userType === 'provider') {
            const li = document.createElement('li');
            li.innerHTML = '<a href="bookings_provider.html">حجوزاتي</a>';
            sideMenuList.insertBefore(li, sideMenuList.children[1]); // بعد "حسابك"
        }
    </script>

</body>

</html>
