<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حجز مهندس| منصة خبرة </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/booking.css" />
    <link rel="icon" type="image/png" href="../img/img/handlogo-removebg-preview.png" />
</head>

<body>
    <header class="main-header">
        <div class="logo">
            <img src="../img/img/handlogo-removebg-preview.png" alt="شعار المنصة" />
            <span class="brand-name">منصة خبرة</span>
        </div>
        <nav class="main-nav">
            <a href="../index.html">الرئيسية</a>
            <a href="services.html">خدماتنا</a>
            <a href="login.html">سجل الآن</a>
            <a href="qustions.html">الأسئلة الشائعة</a>
            <a href="contact.html">تواصل</a>
        </nav>

        <form class="search-box" action="#">
            <input type="search" placeholder="ابحث عن خدمة…" />
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <button id="burger"><i class="fa fa-bars"></i></button>
    </header>

    <aside id="side-menu">
        <button id="close-menu" aria-label="إغلاق"><i class="fa-solid fa-xmark"></i></button>
        <ul>
            <li><a href="account.html">حسابك</a></li>
            <li><a href="notification.html">إشعارات </a></li>
            <li><a href="support.html">شكاوي والدعم </a></li>
            <li><a href="policy.html">سياسة الأستخدام </a></li>
            <li><a href="../index.html">تسجيل الخروج</a></li>
    </aside>

    <main>
        <section class="booking-section">
            <div class="booking-container">
                <div class="service-image">
                    <img src="../img/img/booking.png" alt=" eng" />
                </div>

                <form action="#" method="post">
                    <h2>حجز خدمة</h2>

                    <label for="name">الاسم</label>
                    <input type="text" id="name" name="name" required />

                    <label for="address">العنوان</label>
                    <input type="text" id="address" name="address" required />

                    <label for="time">توقيت الخدمة</label>
                    <input type="time" id="time" name="time" required />

                    <label>طريقة الدفع</label>
                    <div class="payment-options">
                        <label>
                            <input type="radio" name="payment" value="cash" required />
                            <img src="../img/img/cash.png" alt="نقدًا" />
                            <span>نقدًا</span>
                        </label>

                        <label>
                            <input type="radio" name="payment" value="visa" />
                            <img src="../img/img/سداد.png" alt="فيزا" />
                            <span>سداد</span>
                        </label>

                        <label>
                            <input type="radio" name="payment" value="mada" />
                            <img src="../img/img/card.png" alt="بطاقة مصرفية" />
                            <span>بطاقة مصرفية</span>
                        </label>

                        <label>
                            <input type="radio" name="payment" value="paypal" />
                            <img src="../img/img/paypall.png" alt="باي بال" />
                            <span>باي بال</span>
                        </label>
                    </div>

                    <label for="problem">ملاحظات </label>
                    <textarea id="problem" name="problem" rows="4" required></textarea>
                    <button type="button" id="booking-btn">حجز</button>


                </form>
            </div>
        </section>
    </main>

    <footer class="cloud-footer">
        <div class="cloud-shape"></div>

        <div class="cloud-content">
            <div class="footer-brand">
                <img src="../img/img/لوقو22.png" alt="لوقو" />
                <span>خبرة</span>
                <p>"كل ماتحتاجه من خدمات..... في مكان واحد"</p>
            </div>



            <div class="login-now">
                <p>سجل الأن للاستفادة من خدمات المنصة</p>
                <a href="login.html">سجل الأن</a>
            </div>

            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank"><img src="../img/img/فيسبوك3.png"></a>
                <a href="https://www.instagram.com" target="_blank"><img src="../img/img/انستغرام 3.png "></a>
                <a href="https://accounts.snapchat.com" target="_blank"><img src="../img/img/سناب شات 3.png"></a>
            </div>

            <p class="footer-copy">© 2025 جميع الحقوق محفوظة لمنصة <strong>خبرة</strong></p>
        </div>
    </footer>

    <script>
        const burger = document.getElementById("burger");
        const sideMenu = document.getElementById("side-menu");
        const closeMenu = document.getElementById("close-menu");

        burger.onclick = () => sideMenu.classList.add("open");
        closeMenu.onclick = () => sideMenu.classList.remove("open");
        const bookingBtn = document.getElementById("booking-btn");

        bookingBtn.onclick = () => {
            if (bookingBtn.innerText === "حجز") {
                bookingBtn.innerText = "إلغاء الحجز";
                bookingBtn.style.backgroundColor = "red"; // لو تبي تغير اللون عند الإلغاء
            } else {
                bookingBtn.innerText = "حجز";
                bookingBtn.style.backgroundColor = ""; // يرجعه للون الطبيعي
            }
        };

    </script>
</body>

</html>
