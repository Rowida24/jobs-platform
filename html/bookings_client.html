<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حجوزاتي - منصة خبرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/bookings_client.css" />
    <link rel="icon" type="image/png" href="../img/img/handlogo-removebg-preview.png" />
</head>

<body>

    <!-- ========== الهيدر ========== -->
    <header class="main-header">
        <div class="logo">
            <img src="../img/img/لوقو22.png" alt="شعار المنصة" />
            <span class="brand-name">منصة خبرة</span>
        </div>

        <nav class="main-nav">
            <a href="homepage.html">الرئيسية</a>
            <a href="services.html">خداماتنا</a>
            <a href="login.html">سجل الأن</a>
            <a href="qustions.html"> الأسئلة الشائعة</a>
            <a href="contact.html"> تواصل معنا</a>
        </nav>

        <form class="search-box" action="#">
            <input type="search" placeholder="ابحث…" />
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        <button id="burger"><i class="fa fa-bars"></i></button>
    </header>

    <!-- ========== القائمة الجانبية ========== -->
    <aside id="side-menu">
        <button id="close-menu"><i class="fa fa-xmark"></i></button>
        <ul>
            <li><a href="account.html">حسابك</a></li>
            <li><a href="notification.html">إشعارات </a></li>
            <li><a href="support.html">شكاوي والدعم </a></li>
            <li><a href="policy.html">سياسة الأستخدام </a></li>
            <li><a href="homepage.html">تسجيل الخروج</a></li>
        </ul>
    </aside>

    <!-- ========== محتوى الصفحة ========== -->
    <main>
        <section class="bookings-table">
            <h2 class="section-title">حجوزاتي</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>المهني</th>
                            <th>التخصص</th>
                            <th>تاريخ الحجز</th>
                            <th>الحالة</th>
                            <th>إجراء</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> أحمد سالم</td>
                            <td>كهربائي</td>
                            <td>2025-07-12</td>
                            <td><span class="status confirmed">مؤكد</span></td>
                            <td><button class="cancel-btn">إلغاء</button></td>
                        </tr>
                        <tr>
                            <td> محمد الزاوي</td>
                            <td>نجار</td>
                            <td>2025-07-15</td>
                            <td><span class="status pending">قيد الانتظار</span></td>
                            <td><button class="cancel-btn">إلغاء</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- ========== السكربت الخاص بالقائمة الجانبية ========== -->
    <script>
        const burger = document.getElementById("burger");
        const sideMenu = document.getElementById("side-menu");
        const closeMenu = document.getElementById("close-menu");

        burger.onclick = () => sideMenu.classList.add("open");
        closeMenu.onclick = () => sideMenu.classList.remove("open");
    </script>


    <script>
        const sideMenuList = document.querySelector('#side-menu ul');
        const userType = localStorage.getItem('userType');

        if (userType === 'client') {
            const li = document.createElement('li');
            li.innerHTML = '<a href="bookings_client.html">حجوزاتي</a>';
            sideMenuList.insertBefore(li, sideMenuList.children[1]); // بعد "حسابك"
        } else if (userType === 'provider') {
            const li = document.createElement('li');
            li.innerHTML = '<a href="bookings_provider.html">حجوزاتي</a>';
            sideMenuList.insertBefore(li, sideMenuList.children[1]); // بعد "حسابك"
        }
    </script>

</body>

</html>
